<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>欢迎成为本站会员</title>
    <style>
        .body{
            margin: auto;
            margin-top: 70px;
            width: 362px;
            height: 510px;
            border:2px solid rgb(169, 243, 212);
            /* background-color: rgb(169, 243, 212); */
        }
        .body h2{
            height: 40px;
            border-bottom: 1px solid skyblue;
            line-height: 40px;
            text-align: center;

        }
        .zhuce input{
            margin-right: 30px;
        }
    </style>
</head>
<body>
    <div class="body">
        <h2>欢迎成为本站会员</h2>
        <div class="zhuce">
            <table>
                <tr>
                    <td>账号：</td>
                    <td><input type="text" value="输入账号"></td>
                </tr>
                <tr>
                    <td>密码：</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>再次确认密码：</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>邮箱</td>
                    <td><input type="text" value="请输入能收到邮件的邮箱"></td>
                </tr>
                <tr>
                    <td>性别</td>
                    <td >
                        男<input type="radio" name ="sex">
                        女<input type="radio" name="sex">
                    </td>
                </tr>
                <tr>
                    <td>兴趣：</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>国家</td>
                    <td><select name="" id="">
                            <option value="">请选择国家</option>
                            <option value="日本">日本</option>
                            <option value="美国">美国</option>
                            <option value="中国">中国</option>
                            <option value="">其他</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit"></td>
                </tr>
            </table>
      
        </div>
    </div>
</body>
</html>
